<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Eligibility Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h2>Loan Eligibility Form</h2>
      <div id="page1" class="page">
        <form id="loanForm">
          <label for="gender">Gender:</label>
          <select id="gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select><br />

          <label for="married">Married:</label>
          <select id="married" name="Married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select><br />

          <!-- Add other fields for page 1 -->
          <label for="dependents">Dependents:</label>
        <select id="dependents" name="Dependents" required>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3+</option></select
        ><br />

        <label for="education">Education:</label>
        <select id="education" name="Education" required>
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option></select
        ><br />

        <label for="selfEmployed">Self Employed:</label>
        <select id="selfEmployed" name="Self_Employed" required>
          <option value="No">No</option>
          <option value="Yes">Yes</option></select
        ><br />

          <button type="button" onclick="nextPage(2)">Next</button>
        </form>
      </div>

      <div id="page2" class="page" style="display: none;">
        <form id="loanForm">
          <label for="applicantIncome">Applicant Income:</label>
          <input
            type="text"
            id="applicantIncome"
            name="ApplicantIncome"
            required
          /><br />
          <label for="coapplicantIncome">Coapplicant Income:</label>
        <input
          type="text"
          id="coapplicantIncome"
          name="CoapplicantIncome"
          required
        /><br />

        <label for="loanAmount">Loan Amount:</label>
        <input type="text" id="loanAmount" name="LoanAmount" required /><br />

        <label for="loanAmountTerm">Loan Amount Term:</label>
        <input
          type="text"
          id="loanAmountTerm"
          name="Loan_Amount_Term"
          required
        /><br />

          <!-- Add other fields for page 2 -->

          <button type="button" onclick="previousPage(1)">Previous</button>
          <button type="button" onclick="nextPage(3)">Next</button>
        </form>
      </div>

      <div id="page3" class="page" style="display: none;">
        <form id="loanForm">
          <label for="creditHistory">Credit History:</label>
          <select id="creditHistory" name="Credit_History" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select><br />

          <label for="propertyArea">Property Area:</label>
        <select id="propertyArea" name="Property_Area" required>
          <option value="Rural">Rural</option>
          <option value="Semiurban">Semiurban</option>
          <option value="Urban">Urban</option></select
        ><br />
          <!-- Add other fields for page 3 -->

          <button type="button" onclick="previousPage(2)">Previous</button>
          <button type="button" onclick="submitForm()">Submit</button>
        </form>
      </div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalMessage"></p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
